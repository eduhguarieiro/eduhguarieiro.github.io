<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Guarieiro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kreon:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="assets/img/Logo.png" alt="Logo de Eduardo Guarieiro">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>    
        </nav>
    </header>
    
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Eduardo Guarieiro</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>   
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/html5.png" alt="Logo do HTML5">
                <div class="right">
                    <h2 class="title">HTML</h2>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/css3.png" alt="Logo do CSS3">
                <div class="right">
                    <h2 class="title">CSS</h2>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/JavaScript.png" alt="Logo do JavaScript">
                <div class="right">
                    <h2 class="title">JavaScript</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/react.png" alt="Logo do React">
                <div class="right">
                    <h2 class="title">React</h2>
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdRed">
        <h1 class="main-title -second">Projetos</h1>
        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="assets/img/Logo.png" alt="Logo de Eduardo Guarieiro">
            </figure>
        </div>
    </section>
</body>
</html>
